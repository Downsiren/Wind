<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="/assets/page/css/main.css">
</head>
<body>
<div class="mainwrap">
    <div class="leftcol">
        <div class="logo"><img src="assets/page/images/logo.png" alt=""/></div>
        <ul class="leftnav">
            <li><a href="#" class="menu-selected"><i class="icon-view"></i>显示</a></li>
            <li><a href="#"><i class="icon-mod"></i>模式</a></li>
            <!--li><a href="#"><i class="icon-tab"></i>图表</a></li--->
            <li><a href="javascript:void(0)" (click)="clickToProfessionalPage()"><i class="icon-tab"></i>图表</a></li>
            <!--li><a href="#"><i class="icon-set"></i>配置</a></li-->
            <li><a href="javascript:void(0)" (click)="clickToConfigPage()"><i class="icon-set"></i>配置</a></li>
        </ul>
        <div class="closenav"><a href="#"><i class="icon-gb"></i>关机</a></div>
    </div>
    <div class="rightcol">
        <div class="maincontent fl"><img src="assets/page/images/img.png"  alt=""/></div>
        <div class="rightitem fl">
            <div class="windspeed">
                <h5>当前风速</h5>
                <div class="box clearfix line">
                    <div *ngFor="let item of datas" class="font fl txt-fs">{{item.cu_speed}}</div>
                    <div class="fr yellow">米/秒<i class="icon-fs"></i></div>
                </div>
                <h6>最大风速</h6>
                <div class="box clearfix line">
                    <div *ngFor="let item of datas" class="font fl txt-maxfs">{{item.max_speed}}</div>
                    <div class="fr gray"><span class="font">MAX</span><BR>
                        米/秒</div>
                </div>
                <div class="box clearfix">
                    <div *ngFor="let item of datas" class="font fl txt-fl">风力 <span class="font">{{item.wind_force}}</span> 级</div>
                    <div class="fr gray"><i class="icon-fl"></i></div>
                </div>
            </div>
            <div class="winddir">
                <h5>当前风向</h5>
                <div class="box clearfix line">
                    <div *ngFor="let item of datas" class="font fl txt-fx">{{item.cu_direction}}°</div>
                    <div class="fr yellow"><i class="icon-fx"></i></div>
                </div>
                <div class="box">
                    <div *ngFor="let item of datas" class="font fl txt-dir">{{item.wind_type}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
