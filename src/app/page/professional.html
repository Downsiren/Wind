<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="mainwrap">
    <div class="leftcol">
        <div class="logo"><img src="images/logo.png" alt=""/></div>
        <ul class="leftnav">
            <li><a href="#"><i class="icon-view"></i>显示</a></li>
            <li><a href="#"><i class="icon-mod"></i>模式</a></li>
            <li><a href="#"><i class="icon-tab"></i>图表</a></li>
            <li><a href="#"><i class="icon-set"></i>配置</a></li>
        </ul>
        <div class="closenav"><a href="#"><i class="icon-gb"></i>关机</a></div>
    </div>
    <div class="rightcol">
        <div class="profcontent fl">
            <div class="maintitle">风向</div>
            <img src="images/img1.jpg"  alt=""/></div>
        <div class="profright fl">
            <h5 class="line">数据</h5>
            <div class="profbox clearfix line">
                <div class="font fl txt-fs">
                    <h6>当前风速</h6>
                    <i class="icon-fs-1"></i></div>
                <div class="procol yellow">米/秒&nbsp;<span class="font">73.2</span></div>
            </div>
            <div class="profbox clearfix dgray line">
                <div class="font fl">
                    <h6>最大风速</h6>
                    <div class="max-fl">MAX</div>
                </div>
                <div class="procol gray">米/秒&nbsp;<span class="font">73.2</span></div>
            </div>
            <div class="profbox gray clearfix line">
                <div class="font fl">
                    <h6>风力级数</h6>
                    <i class="icon-fl-1"></i></div>
                <div class="procol gray">&nbsp;<span class="font">7</span></div>
            </div>
            <div class="profbox dgray clearfix">
                <div class="font fl">
                    <h6>当前风向</h6>
                    <i class="icon-fx-1"></i></div>
                <div class="procol ">米/秒&nbsp;<span class="font">180°</span></div>
            </div>
            <div class="line curtit gray"><span class="fl">平均风速/风向</span><span class="fr">平均风向 / 小时</span></div>
        </div>
    </div>
</div>
</body>
</html>
